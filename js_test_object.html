<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>js object practice</title>
</head>

<body>
    <p>create</p>
    <script>
        var alpha = {
            "a": "this",
            "b": "is",
            "c": "object"
        };
        document.write("a :" + alpha.a + "<br>");
        document.write("b :" + alpha.b + "<br>");
        document.write("c :" + alpha.c + "<br>");

        alpha.d = "add by .";
        document.write("d :" + alpha.d + "<br>");

        alpha["e f"] = "and how to add";
        document.write("e f :" + alpha["e f"] + "<br>");
    </script>
    <br>
    <h3>-----------------------------------------------------------------</h3>


    <p>iterate</p>
    <script>
        var keyList = [];
        for (var key in alpha) {
            document.write(key + " : " + alpha[key] + "<br>");
            keyList.push(key);
        };
        document.write(keyList);
    </script>
    <br>
    <h3>-----------------------------------------------------------------</h3>

    <p>property and method</p>
    <script>
        alpha.showAll = function() {
            for (var key in this) {
                document.write(key + " : " + this[key] + "<br>");
            };
        };
        alpha.showAll();
    </script>
    <br>
    <h3>-----------------------------------------------------------------</h3>



</body>

</html>
